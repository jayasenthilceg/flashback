<!-- slide 1 ********************************* -->

<script id="1" type="text/template">
	<section data-background="#230e8d" data-transition="zoom" data-background-transition="fade-in" style="background-color:#230e8d;" class="stack">
		
		<img src='<%-data.agent_image%>' alt="replay" class="animated fadeInDown agent-slide-1 agent-img-size">	
		<div class="fragment slide-1-content" data-transition="slide-in" data-autoslide="1000" data-animation-type="slide-right">
			
			<div class="fragment d-align-right" data-autoslide="1000" data-transition="fade-in">
				<img src="{{ 'Ticket.png' || asset_url }}" alt="replay" class="animated fadeInDown">	
			</div>
			<div class="fragment clr-light-blue c-font-large animated fadeInLeft" data-autoslide="1000">
				Created at OCT 2016
			</div>
			<div class="fragment font-extra-large clr-pink animated fadeInLeft" data-autoslide="1000">
				<%-data.ticket.subject%>
			</div>
		
		</div>

	</section>
</script>
	<!-- slide 2 ********************************* -->
<script id="2" type="text/template">
	<% if ( data.agent_name != "No Agent" ){ %>                                            
		<section data-background="#f9e400" data-transition="fade-in slide-out" data-background-transition="slide-in" style="background-color:#f9e400;">
				<div class="t-left slide-2-con-1" data-autoslide="10">
					<div class="d-align-right">
						<img src='<%-data.requester_image%>' alt="replay" class="animated fadeInDown agent-img-size">
					</div>
					<div class="clr-light-blue c-font-large">
						Created at OCT 2016
					</div>
					<div class="font-extra-large clr-pink">
						<%-data.ticket.subject%>
					</div>
				</div>
				<div class="fragment slide-2-con-2" data-autoslide="50" >
					<div class="fragment d-align-left image-fix" data-autoslide="1000" data-transition="fade-in">
						<img src="{{ 'Ticket.png' || asset_url }}" alt="replay" class="animated fadeInDown">	
					</div>
					<div class="fragment clr-blue-fs font-extra-large animated fadeInRight">
						Ticket assigned to
					</div>
					<div class="fragment c-font-48 clr-light-grey animated fadeInRight" data-autoslide="1000">
						<%-data.agent_name%>
					</div>	
					<div class="fragment">
						<img src='<%-data.agent_image%>' alt="replay" class="animated fadeInDown mt-0 agent-img-size"> 		
					</div>
				</div>


		</section>
	<% } %>
</script>

	<!-- slide 3 ********************************* -->

<script id="3" type="text/template">
	<section data-background="#000000" data-transition="slide-in fade-out" data-background-transition="slide-out" style="background-color:#000000;">
		<div class="t-left slide-2-con-1" data-autoslide="10">
			<div class="d-align-right">
				<img src="<%-data.requester_image%>" alt="replay" class="animated fadeInDown agent-img-size">
			</div>
			<div class="c-light-orange c-font-large">
				Created at OCT 2016
			</div>
			<div class="font-extra-large c-white">
				<%-data.ticket.subject%>
			</div>
			<img src="{{ 'clock.png' || asset_url }}" alt="replay" class="animated fadeInDown clock-img"> 
		</div>

		<div class="fragment slide-3-con-2" data-autoslide="50" >
				<div class="fragment d-align-left" data-autoslide="1000" data-transition="fade-in">
					<img src="<%-data.agent_image%>" alt="replay" class="animated fadeInDown mt-0 agent-img-size">
				</div>
				<div class="fragment c-white font-extra-large animated fadeInRight">
					Ticket assigned to
				</div>
				<div class="fragment c-font-48 c-white animated fadeInRight" data-autoslide="1000">
					<%-data.agent_name%>
				</div>	
			</div>

	</section>
</script>
	<!-- slide 4 ********************************* -->
<script id="4" type="text/template">
	<section data-background="#d51864" data-transition="slide-in fade-out" data-background-transition="slide-out" style="background-color:#d51864;">
		<div class="s-4-pos">
			<div class="s-4-sec fragment text-left " data-autoslide="1000">
				<img src='<%-data.requester_image%>' alt="" class="animated fadeInDown mt-0 req-pos agent-img-size">
				<div class="agent-name"><%-data.requester_name%></div>
			</div>

			<div class="s-4-sec fragment" data-autoslide="1000">
				<img src="{{ 'mail-icon.png' || asset_url }}" alt="" class="animated fadeInDown mt-0 fb-mail-icon">
			</div>

			<div class="s-4-sec fragment text-right" data-autoslide="1000">
				<img src="<%-data.agent_image%>" alt="" class="animated fadeInDown mt-0 agent-pos agent-img-size">
				<div class="agent-name"><%-data.agent_name%></div>
			</div>
		</div>
	</section>
</script>
	<!-- slide 5 ********************************* -->	
<script id="5" type="text/template">
	<section data-background-color="#00eabc" data-transition="slide-in fade-out" data-background-transition="slide-out" style="background-color:#00eabc;">
		
		<div class="s-4-pos">
			<div class="s-4-sec fragment text-left " data-autoslide="1000" data-transition="fade-in">
				<img src='<%-data.requester_image%>' alt="" class="animated fadeInDown mt-0 req-pos agent-img-size">
				<div class="agent-name"><%-data.requester_name%></div>
			</div>

			<div class="s-4-sec fragment" data-autoslide="1000">
				<img src="{{ 'angry.png' || asset_url }}" alt="" class="animated fadeInDown mt-0 fb-angry-icon">
			</div>

			<div class="s-4-sec fragment text-right" data-autoslide="1000">
				<img src="<%-data.agent_image%>" alt="" class="animated fadeInDown mt-0 agent-pos agent-img-size">
				<div class="agent-name"><%-data.agent_name%></div>
			</div>
		</div>

	</section>
</script>
	<!-- slide 6 ********************************* -->	
<script id="6" type="text/template">	
	<section style="background-color:#ffffff;" data-transition="slide-in fade-out" data-background-transition="slide-out" data-background-color="#ffffff">

		<div class="s-6-top">
			<div class="fragment s-6-sec-small">
				<img src="<%-data.requester_image%>" alt="" class="animated fadeInDown mt-0">
				<div class="agent-name s-6-font-color"><%-data.requester_name%></div>
			</div>
			<div class="fragment s-6-sec text-right">
				<img src="{{ 'Ticket.png' || asset_url }}" alt="" class="animated fadeInDown mt-0 s-6-ticket-img">
			</div>
			<div class="fragment s-6-sec-small">
				<img src="<%-data.agent_image%>" alt="" class="animated fadeInDown mt-0">
				<div class="agent-name s-6-font-color"><%-data.agent_name%></div>
			</div>
		</div>

		<div class="s-6-bottom">
			<div class="fragment s-6-font-color  ">
				<%-data.colloborators.length%> More agents involed in this ticket
			</div>
			<% _.each( data.colloborators, function( agent ){ %>
				<div class="fragment s-6-extra-agent">
					<img src="<%-data.image_mapping[agent]%>" alt="" class="animated fadeInDown mt-0 s-6-extra-agent-img">
					<span class="s-6-extra-agent-name">
						<%-agent%>
					</span>
				</div>
			<% }); %>

		</div>
		
	</section>
</script>
<script id="final_template" type="text/template">
</script>

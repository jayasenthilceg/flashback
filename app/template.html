<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700" rel="stylesheet">
<div class="widget">
  <div class="remodal-overlay">
  <div class="remodal" data-remodal-id="flashback" role="dialog" aria-labelledby="modal1Title" aria-describedby="modal1Desc">
	  <button data-remodal-action="close" class="remodal-close" aria-label="Close"></button>
	  <div class="reveal">
		  <div class="slides">
		  </div>
	  </div>
	</div>
</div>
</div>
</script>
<script type="text/javascript" src="{{ 'remodal.js' | asset_url }}"></script>
<link rel="stylesheet" type="text/css" href="{{ 'remodal.css' | asset_url }}">
<link rel="stylesheet" type="text/css" href="{{ 'remodal-default-theme.css' | asset_url }}">
<link rel="stylesheet" type="text/css" href="{{ 'default.css' | asset_url }}">
<link rel="stylesheet" type="text/css" href="{{ 'reveal.css' | asset_url }}">
<link rel="stylesheet" type="text/css" href="{{ 'animate.css' | asset_url }}">
<link rel="stylesheet" type="text/css" href="{{ 'flashback.css' | asset_url }}">


<!-- slide 1 ********************************* -->
<script type="text/template" id="1" data-slide-name="ticket_creation">
	<section data-background="#0000ff" data-transition="zoom" data-background-transition="fade" style="background-color:#0000ff;">
		
		<img src="<%-data.requester_image%>" alt="replay" class="animated fadeInDown agent-slide-1 agent-img-size" data-autoslide="500">	
		
		<div class="slide-1-content animated" data-slide="100">
			
			<div class="fragment d-align-right" data-autoslide="1000" data-transition="fade">
				<img src="{{ 'Ticket.png' || asset_url }}" alt="replay" class="animated fadeInDown">	
			</div>
			<div class="fragment clr-light-blue c-font-large animated fadeInLeft" data-autoslide="1000">
				Created at OCT 2016
			</div>
			<div class="fragment font-extra-large clr-pink animated fadeInLeft" data-autoslide="1000">
				<%-data.ticket.subject%>
			</div>
		
		</div>

	</section>

</script>
	<!-- slide 2 ********************************* -->
<script type="text/template" id="2" data-slide-name="agent_assignment">
  <% if (data.agent_name != "No Agent"){ %>
	<section data-background="#feda01" data-transition="convex" data-background-transition="fade" style="background-color:#feda01;">
			
			<div class="t-left slide-2-con-1 animated fadeInDown" data-autoslide="10">
				<div class="d-align-right">
					<img src="{{ 'time-efficiency.png' || asset_url }}" alt="replay" class="animated fadeInDown agent-img-size">
				</div>
				<div class="font-extra-large c-s2-h mt-50">
					Clock started ticking
				</div>
			</div>

			<div class="fragment slide-2-con-2" data-autoslide="50" >
				<div class="fragment d-align-left image-fix" data-autoslide="1000" data-transition="fade-in">
					<img src="{{ 'Ticket.png' || asset_url }}" alt="replay" class="animated fadeInDown">	
				</div>
				<div class="fragment c-s2-req font-extra-large animated fadeInRight" ata-autoslide="1000">
					Ticket assigned to
				</div>
				<div class="fragment c-font-48 c-s2-name animated fadeInRight" ata-autoslide="1000">
					<%-data.agent_name%>
				</div>	
				<div class="fragment" ata-autoslide="1000">
					<img src="<%-data.agent_image%>" alt="replay" class="animated fadeInDown mt-0 agent-img-size"> 		
				</div>
			</div>
	</section>
  <%}%>
</script>
	<!-- slide 3 ********************************* -->

<script type="text/template" id="3" data-slide-name="timer_running">
  <!-- IGNORE THIS SLIDE -->
	<section data-background="#000000" data-transition="slide" data-background-transition="slide-out" style="background-color:#000000;">

		<div class="t-left slide-2-con-1" data-autoslide="10">
			<div class="d-align-right">
				<img src="<%-data.requester_image%>" alt="replay" class="animated fadeInDown agent-img-size"/>
			</div>
			<div class="fragment c-s2-name c-font-large" data-autoslide="500">
				Created at OCT 2016
			</div>
			<div class="fragment font-extra-large c-white" data-autoslide="500">
				<%-data.ticket.subject%>
			</div>
			<img src="{{ 'clock.png' || asset_url }}" alt="replay" class="fragment animated fadeInDown clock-img" data-autoslide="1000"> 
		</div>

		<div class="fragment slide-3-con-2" data-autoslide="50" >
				<div class="fragment d-align-left" data-autoslide="1000" data-transition="fade-in">
					<img src="<%-data.agent_image%>" alt="replay" class="animated fadeInDown mt-0 agent-img-size">
				</div>
				<div class="fragment c-white font-extra-large animated fadeInRight" data-autoslide="1000">
					Ticket assigned to
				</div>
				<div class="fragment c-font-48 c-s2-name animated fadeInRight" data-autoslide="1000">
					<%-data.agent_name%>
				</div>	
			</div>

	</section>
</script>

<!-- slide 4 ********************************* -->
<script type="text/template" id="4" data-slide-name="first_response">
  <% if (data.is_agent_responded) { %>
	<section data-background="#d51864" data-transition="zoom" data-background-transition="slide-out" style="background-color:#d51864;">
		<div class="s-4-pos">
			<div class="s-4-sec text-left" data-autoslide="500">
				<img src="<%-data.agent_image%>" alt="" class="animated fadeInDown mt-0 req-pos agent-img-size">
				<div class="agent-name"><%-data.agent_name%></div>
			</div>

			<div class="s-4-sec fragment" data-autoslide="2000">
				<img src="{{ 'mail-icon.png' || asset_url }}" alt="" class="animated fadeInDown mt-0 fb-mail-icon width-transition">
			</div>

			<div class="s-4-sec fragment text-right float-right-sec" data-autoslide="4000">
				<img src="<%-data.requester_image%>" alt="" class="animated fadeInDown mt-0 agent-pos agent-img-size">
				<div class="agent-name"><%-data.requester_name%></div>
			</div>
		</div>
	</section>
  <%}%>
</script>
<!-- slide 5 ********************************* -->	
<script type="text/template" id="5" data-slide-name="customer_reply">
  <% if (data.is_customer_responded) { %>
	<section data-background-color="#00eabc" data-transition="concave" data-background-transition="concave" style="background-color:#00eabc;">
		
		<div class="s-4-pos">
			<div class="s-4-sec text-left " data-autoslide="100" data-transition="fade-in">
				<img src="<%-data.requester_image%>" alt="" class="animated fadeInDown mt-0 req-pos agent-img-size">
				<div class="agent-name"><%-data.requester_name%></div>
			</div>

			<div class="s-4-sec fragment" data-autoslide="3000">
				<img src="{{ 'angry.png' || asset_url }}" alt="" class="animated fadeInDown mt-0 fb-angry-icon zoom-transition">
			</div>

			<div class="s-4-sec fragment text-right" data-autoslide="1000">
				<img src="<%-data.agent_image%>" alt="" class="animated fadeInDown mt-0 agent-pos agent-img-size">
				<div class="agent-name"><%-data.agent_name%></div>
			</div>
		</div>

	</section>
  <%}%>
</script>
	<!-- slide 6 ********************************* -->	
<script type="text/template" id="6" data-slide-name="agent_collaboration">
  <% if (data.colloborators_length) { %>
	<section style="background-color:#ffffff;" data-transition="zoom-in" data-background-transition="zoom-in" data-background-color="#ffffff">

		<div class="s-6-top">
			<div class="s-6-sec-small" data-autoslide="100">
				<img src="<%-data.requester_image%>" alt="" class="animated fadeInDown mt-0 agent-img-size">
				<div class="agent-name s-6-font-color"><%-data.requester_name%></div>
			</div>
			<div class="fragment s-6-sec text-right" data-autoslide="1000">
				<img src="{{ 'Ticket.png' || asset_url }}" alt="" class="animated fadeInDown mt-0 s-6-ticket-img">
			</div>
			<div class="fragment s-6-sec-small" data-autoslide="1000">
				<img src="<%-data.agent_image%>" alt="" class="animated fadeInDown mt-0 agent-img-size">
				<div class="agent-name s-6-font-color "><%-data.agent_name%></div>
			</div>
		</div>
 
		<div class="s-6-bottom">
			<div class="fragment s-6-font-color " data-autoslide="1000">
				<%-data.colloborators_length%> More agents involed in this ticket
			</div>
			<% _.each( data.colloborators, function( agent ){ %>
				<div class="fragment s-6-extra-agent">
					<img src="<%-data.image_mapping[agent]%>" alt="" class="animated fadeInDown mt-0 s-6-extra-agent-img">
					<span class="s-6-extra-agent-name">
						<%-agent%>
					</span>
				</div>
			<% }); %>
		</div>		
	</section>
  <%}%>
</script>


	<!-- slide 7 ********************************* -->	
<script type="text/template" id = "7" data-slide-name="agent_reply">
  <% if (data.is_agent_responded) { %>
	<section style="background-color:#0000ff;" data-transition="zoom-out" data-background-transition="zoom-out" data-background-color="#0000ff">
		
		<div class="s-4-pos s-7">
			<div class="s-4-sec text-left " data-autoslide="100" data-transition="fade-in">
				<div class="addtional-agent">
					<img src="<%-data.agent_image%>" alt="" class="animated fadeInDown mt-0 req-pos agent-img-size">
					<% _.each( data.colloborators, function( agent,i ){ %>
						<img src="<%-data.image_mapping[agent]%>" alt="" class="animated fadeInDown mt-0 req-add additional-agent<%-i%>">
					<% }); %>
				</div>
				<div class="agent-name" data-autoslide="1000"><%-data.agent_name%>
        <% if (data.colloborators_length) { %>
           + <span class="agent-count"> <%-data.colloborators_length%> </span>
        <% } else { %>
          <span class="agent-count"></span>
        <% } %>
        </div>
			</div>

			<div class="s-4-sec fragment" data-autoslide="2000">
				<img src="{{ 'mail-icon.png' || asset_url }}" alt="" class="animated fadeInDown mt-0 fb-mail-icon width-transition">
			</div>

			<div class="s-4-sec fragment text-right float-right-sec" data-autoslide="3000">
				<img src="<%-data.requester_image%>" alt="" class="animated fadeInDown mt-0 agent-pos agent-img-size">
				<div class="agent-name"><%-data.requester_name%></div>
			</div>
		</div>

	</section>
  <% } %>
</script>
	<!-- slide 8 ********************************* -->	
<script type="text/template" id = "8" data-slide-name="ticket_closed">
  <% if(!data.ticket.isescalated) { %>
	<section style="background-color:#000000;" data-transition="convex" data-background-transition="convex" data-background-color="#000000">
		<div class="s-8-pos color-white">
      <% if (data.ticket.status_name == "Resolved" || data.ticket.status_name == "Closed") { %>
  			<div class="fragment" data-autoslide="1000">
  				<img src="{{ 'Illustration.png' || asset_url }}" alt="" class="animated fadeInDown mt-0 clock-img-s-8">
  			</div>
  			<div class="fragment" data-autoslide="1000">
  				Great!
  			</div>
  			<div class="fragment" data-autoslide="1000">
  				Resolved within SLA
  			</div>
      <% } else { %>
        <div class="fragment" data-autoslide="1000">
  				<img src="{{ 'Illustration.png' || asset_url }}" alt="" class="animated fadeInDown mt-0 clock-img-s-8">
  			</div>
  			<div class="fragment" data-autoslide="1000">
  				You still got time!
  			</div>
      <% } %>

		</div>
	</section>
  <% } %>
</script>
	<!-- slide 9 ********************************* -->
<script type="text/template" id = "9" data-slide-name="customer_rating">
  <% if (data.ticket.status_name == "Resolved" || data.ticket.status_name == "Closed") { %>
	<section style="background-color:#fb216f;" data-transition="slide-in fade-out" data-background-transition="slide-out" data-background-color="#fb216f">
		<div class="s-9-pos">
			<img src="{{ 'Happy.png' || asset_url }}" alt="" class="animated fadeInDown mt-0 happy-img ">
		</div>
		<div class="s-4-pos s-7 s-9">
			<div class="s-4-sec fragment text-left " data-autoslide="1000" data-transition="fade-in">
				<div class="addtional-agent">
					<img src="<%-data.agent_image%>" alt="" class="animated fadeInDown mt-0 req-pos agent-img-size">
					<% _.each( data.colloborators, function( agent,i ){ %>
						<img src="<%-data.image_mapping[agent]%>" alt="" class="animated fadeInDown mt-0 req-add additional-agent<%-i%>">
					<% }); %>
				</div>
				<!-- <div class="agent-name"> <%-data.agent_name%> + <span class="agent-count"> <%-data.colloborators_length%> </span> </div> -->
        <div class="agent-name"> <%-data.agent_name%> 
        <% if (data.colloborators_length) { %>
           + <span class="agent-count"> <%-data.colloborators_length%> </span>
        <% } else { %>
          <span class="agent-count"></span>
        <% } %>
         </div>
			</div>

			<div class="s-4-sec fragment text-right" data-autoslide="1000">
				<img src="<%-data.requester_image%>" alt="" class="animated fadeInDown mt-0 agent-pos agent-img-size">
				<div class="agent-name"><%-data.requester_name%></div>
			</div>

		</div>
    <% } %>
	</section>
</script>
	<!-- slide 10 ********************************* -->				
<script type="text/template" id = "10" data-slide-name="stars">	
	<section style="background-color:#fb216f;" data-transition="slide-in fade-out" data-background-transition="slide-out" data-background-color="#fb216f">
		<div class="s-8-pos color-white">
			<div class="fragment" data-autoslide="2000">
				<img src="{{ 'Happy.png' || asset_url }}" alt="" class="animated fadeInDown mt-0 clock-img-s-8 zoom-transition">
			</div>
			<div class="fragment" data-autoslide="1000">
				<img src="{{ 'stars.png' || asset_url }}" alt="" class="animated fadeInDown mt-0 clock-img-s-8">
			</div>

		</div>
	</section>
</script>
	<!-- slide 11 ********************************* -->
<script type="text/template" id = "11" data-slide-name="final_stats">	
	<section style="background-color:#fb216f;" data-transition="slide-in fade-out" data-background-transition="slide-out" data-background-color="#fb216f">
		<div class="s-11">
			<div class="s-11-left text-right">
				<div class="fragment" data-autoslide="1000">
					<img src="{{ 'Happy.png' || asset_url }}" alt="" class="animated fadeInDown mt-0 clock-img-s-11">
				</div>
				<div class="fragment" data-autoslide="1000">
					<img src="{{ 'small-stars.png' || asset_url }}" alt="" class="animated fadeInDown mt-0 clock-img-s-8">
				</div>
			</div>
			
			<div class="s-11-right">
				<% _.each( data.success_params, function( success ){ %>
					<div class="fragment tick-space" data-autoslide="1000">
						<img src="{{ 'tick.png' || asset_url }}" alt="" class="animated fadeInDown mt-0 tick-s-11">
						<span>
							<%-success%>
						</span>
					</div>
				<% }); %>
			</div>

		</div>
	</section>
</script>
<script id="final_template" type="text/template">
</script>
